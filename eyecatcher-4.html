<!DOCTYPE html>

<html>
  <head>
    <title>eyecatcher #4</title>
    <link rel="stylesheet" href="eyecatcher-4.css">
  </head>

  <body>

    <!-- in line with the windows 95 display, time for Mac OS 9 -->

    <div id="platinumMenuBar">
      <div id="platinumMenuBorder1">
        <div id="platinumMenuBorder2">
          <div id="platinumMenuBarContents">
            <div id="appleIcon"><img src="eyecatcher-4/appleIcon.png"></div>
            <div id="menuBarItems">
              <span>File</span>
              <span>Edit</span>
              <span>View</span>
              <span>Window</span>
              <a onclick="getBoomerShooter()">Special</a>
              <span>Help</span>
            </div>
            <div id="menuBarWhitespace"></div>
            <div id="menuBarTime"></div>
            <div id="menuBarSeparator">
              <img id="separatorImage" src="eyecatcher-4/platinumMenuBarSeperator.png">
            </div>
            <div id="menuBarActiveProgram">
              <img src="eyecatcher-4/fox.png">
              <span>vulppine</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="platinumWindow">
      <div id="platinumTitleBorder1">
        <div id="platinumTitleBorder2">
          <div id="platinumTitleBar">
            <div id="platinumLeftButtons">
              <img src="eyecatcher-4/platinumWindowButtonsLeft.png">
            </div>
            <div id="platinumLeftMargin" class="platinumTitleMargins" ></div>
            <div id="platinumTitleBarName">
              <span>duke.jpg</span>
            </div>
            <div id="platinumRightMargin" class="platinumTitleMargins" ></div>
            <div id="platinumRightButtons">
              <img src="eyecatcher-4/platinumWindowButtonsRight.png">
            </div>
          </div>
        </div>
      </div>
      <div id="platinumContent">
        <!-- uuuuugh -->
        <div id="platinumBorder1">
          <div id="platinumBorder2">
            <div id="platinumBorder3">
              <div id="platinumBorder4">
                <div id="content">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="eyecatcher-4/eyecatcher-4.js"></script>
  </body>
</html>
