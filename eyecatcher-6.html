<!DOCTYPE html>

<html>
  <head>
    <title>webcatcher #6</title>
    <link rel="stylesheet" href="eyecatcher-6.css">
  </head>

  <body>
    <div id="mainContainer">
      <div id="info">
        <div>
          <img src="eyecatcher-6/fox.png" id="fox">
          <div style="display: inline-block">
            <span>VULPPINE Modular BIOS v.6.21</span><br>
            <span>Copyright (C) 2020-inf, Flipp Syder</span>
          </div>
        </div>

        <div>
          <br><span id="cpu">KN0T-486 CPU at 69 mhz</span><br>
          <span id="memtest">Memory Test: <span id="memtestnum"></span></span>
        </div>

        <div class="detectionGrid" id="detectionGrid">
          <div class="detectionGrid" id="detectionType">
          </div>
          <div class="detectionGrid" id="dotcolumns">
          </div>
          <div class="detectionGrid" id="result">
          </div>
        </div>

        <div id="error">
          <br><span>ERROR</span>
          <br><span>UWU NOT FOUND</span>
          <br><span>PRESS FOX TO CONTINUE</span>
      </div>
     
    </div>

    <div id="keyinterrupts">
      <p>Press <span style="color:white">DEL</span> to enter SETUP</p>
    </div>

    <script src="eyecatcher-6/eyecatcher-6.js"></script>
  </body>
</html>
